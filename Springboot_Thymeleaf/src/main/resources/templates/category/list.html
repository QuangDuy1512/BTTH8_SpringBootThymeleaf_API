<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">

<head>
    <meta charset="UTF-8">
    <title>Danh sách Categories</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div th:fragment="content" class="container mt-4">

    <!-- Tiêu đề + nút -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4><i class="bi bi-list-ul me-2"></i>Danh sách Categories</h4>
        <div>
            <a th:href="@{/categories/new}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Thêm Category
            </a>
        </div>
    </div>

    <!-- Bảng -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead class="table-light text-center">
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Icon</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody class="text-center">
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td>
                        <img th:src="@{${category.images}}" alt="No Image" class="img-thumbnail" style="max-height:60px;">
                    </td>
                    <td>
                        <span th:if="${category.status}" class="badge bg-success">
                            <i class="bi bi-check-circle-fill"></i> Active
                        </span>
                        <span th:unless="${category.status}" class="badge bg-secondary">
                            <i class="bi bi-x-circle-fill"></i> Inactive
                        </span>
                    </td>
                    <td>
                        <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-sm btn-outline-primary me-1">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a th:href="@{/categories/delete/{id}(id=${category.id})}"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa?')"
                           class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(categories)}">
                    <td colspan="7" class="text-center text-muted">⚠️ Không có dữ liệu</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Phân trang -->
    <nav class="mt-3" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/categories(page=${i}, keyword=${keyword})}"
                   th:text="${i + 1}"></a>
            </li>
        </ul>
    </nav>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
